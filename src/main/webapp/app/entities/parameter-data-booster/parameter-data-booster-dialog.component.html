<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myParameterLabel" jhiTranslate="dataQualityBoosterApp.parameter.home.createOrEditLabel">Create or edit a Parameter</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!parameter.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="parameter.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dataQualityBoosterApp.parameter.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="parameter.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dataQualityBoosterApp.parameter.value" for="field_value">Value</label>
            <textarea class="form-control" name="value" id="field_value"
                [(ngModel)]="parameter.value" ></textarea>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dataQualityBoosterApp.parameter.context" for="field_context">Context</label>
            <select class="form-control" id="field_context" name="context" [(ngModel)]="parameter.contextId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="contextOption.id" *ngFor="let contextOption of contexts; trackBy: trackContextById">{{contextOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
